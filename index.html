<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Celulares</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/scrollreveal"></script>
  <script src="https://kit.fontawesome.com/a2d9c5e6cc.js" crossorigin="anonymous"></script>
  <style>
    /* ... estilos igual ... */
  </style>
</head>

<body class="antialiased">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-gradient-to-r from-red-800 via-black to-green-900 border-b border-red-700/50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <!-- ... mismo header ... -->
    </div>
  </header>

  <!-- ... resto del HTML ... -->

  <script>
    let products = []; // Se cargará con los productos del CSV o por defecto
    let selectedBrand = "Todos";

    // Función para cargar productos desde un CSV
    async function loadProductsFromCSV() {
      try {
        const response = await fetch('productos.csv');
        if (!response.ok) throw new Error('No se pudo cargar el CSV');
        const csvText = await response.text();
        products = parseCSV(csvText);
        renderOffers();
        renderProducts();
      } catch (error) {
        console.error('Error cargando el CSV, usando productos por defecto', error);
        // Cargar productos por defecto
        products = [
          { id: 1, brand: "Samsung", model: "Galaxy S25", price: 899, image: "https://via.placeholder.com/600x400?text=Samsung+S25", features: ["8GB RAM", "256GB", "108MP cámara", "5000mAh"], whatsapp: "593999111222", offer: true, category: "Gama Alta" },
          { id: 2, brand: "Apple", model: "iPhone 16", price: 1199, image: "https://via.placeholder.com/600x400?text=iPhone+16", features: ["6GB RAM", "256GB", "48MP cámara", "A18 chip"], whatsapp: "593999333444", offer: false, category: "Gama Alta" },
          { id: 3, brand: "Xiaomi", model: "Mi Ultra", price: 699, image: "https://via.placeholder.com/600x400?text=Xiaomi+Ultra", features: ["12GB RAM", "512GB", "200MP cámara", "120W carga rápida"], whatsapp: "593999555666", offer: true, category: "Gama Alta" },
          { id: 4, brand: "Samsung", model: "Galaxy A54", price: 399, image: "https://via.placeholder.com/600x400?text=Galaxy+A54", features: ["6GB RAM", "128GB", "64MP cámara", "5000mAh"], whatsapp: "593999777888", offer: false, category: "Gama Media" },
          { id: 5, brand: "Apple", model: "iPhone SE", price: 499, image: "https://via.placeholder.com/600x400?text=iPhone+SE", features: ["4GB RAM", "128GB", "Touch ID", "Chip A15"], whatsapp: "593999888999", offer: true, category: "Gama Media" },
          { id: 6, brand: "Xiaomi", model: "Redmi Note", price: 299, image: "https://via.placeholder.com/600x400?text=Redmi+Note", features: ["6GB RAM", "128GB", "AMOLED", "67W carga"], whatsapp: "593999000111", offer: false, category: "Económicos" },
          { id: 7, brand: "Samsung", model: "Galaxy S22 (Reacondicionado)", price: 549, image: "https://via.placeholder.com/600x400?text=S22+Reacond", features: ["8GB RAM", "256GB", "Garantía 6 meses", "Excelente estado"], whatsapp: "593999222333", offer: true, category: "Reacondicionados" },
          { id: 8, brand: "Apple", model: "iPhone 13 (Reacondicionado)", price: 649, image: "https://via.placeholder.com/600x400?text=iPhone13+Reacond", features: ["4GB RAM", "128GB", "Garantía 6 meses", "Batería nueva"], whatsapp: "593999444555", offer: false, category: "Reacondicionados" },
        ];
        renderOffers();
        renderProducts();
      }
    }

    // Función para parsear el CSV
    function parseCSV(csvText) {
      const lines = csvText.split('\n');
      const headers = lines[0].split(',').map(header => header.trim());
      
      return lines.slice(1).map(line => {
        const values = line.split(',').map(value => value.trim());
        if (values.length !== headers.length) return null;
        
        const obj = {};
        headers.forEach((header, index) => {
          if (header === 'id') {
            obj[header] = parseInt(values[index]);
          } else if (header === 'price') {
            obj[header] = parseFloat(values[index]);
          } else if (header === 'offer') {
            obj[header] = values[index].toLowerCase() === 'true';
          } else if (header === 'features') {
            // Suponemos que las características están separadas por punto y coma en el CSV
            obj[header] = values[index].split(';').map(f => f.trim());
          } else {
            obj[header] = values[index];
          }
        });
        return obj;
      }).filter(obj => obj !== null);
    }

    function renderProducts() {
      const container = document.getElementById("productsContainer");
      const showOffers = document.getElementById("showOffersOnly").checked;
      const query = document.getElementById("searchInput").value?.toLowerCase() || "";
      container.innerHTML = "";
      
      const filteredProducts = products.filter(p => 
        (selectedBrand === "Todos" || p.brand === selectedBrand) && 
        (!showOffers || p.offer) &&
        (!query || 
          p.brand.toLowerCase().includes(query) || 
          p.model.toLowerCase().includes(query) || 
          p.features.join(" ").toLowerCase().includes(query) ||
          p.category.toLowerCase().includes(query))
      );
      
      if (filteredProducts.length === 0) {
        container.innerHTML = `
          <div class="col-span-full text-center py-10">
            <p class="text-xl text-gray-400">No se encontraron productos</p>
            <button onclick="clearFilters()" class="mt-4 px-4 py-2 bg-red-600 rounded-md btn-anim">Limpiar filtros</button>
          </div>
        `;
        return;
      }
      
      filteredProducts.forEach(p => {
        const card = document.createElement("div");
        card.className = "card bg-white bg-opacity-5 rounded-xl overflow-hidden border border-gray-800 shadow-lg fade-in";
        card.innerHTML = `
          <div class="relative overflow-hidden">
            <img src="${p.image}" alt="${p.brand} ${p.model}" class="w-full h-56 object-cover img-hover">
            ${p.offer ? `<span class='absolute top-3 left-3 bg-red-600 px-2 py-1 rounded text-xs font-bold animate-pulse'>OFERTA</span>` : ""}
            <span class='absolute top-3 right-3 bg-blue-600 px-2 py-1 rounded text-xs font-bold'>${p.category}</span>
          </div>
          <div class="p-4">
            <h3 class="text-lg font-semibold">${p.brand} ${p.model}</h3>
            <p class="text-sm text-gray-300">${p.features.join(" • ")}</p>
            <div class="mt-2 flex justify-between items-center">
              <div class="text-xl font-bold">$${p.price}</div>
              <div class="text-xs text-gray-400">Pago por WhatsApp</div>
            </div>
            <div class="mt-4 flex flex-col sm:flex-row gap-2">
              <a href="https://wa.me/${p.whatsapp}?text=Hola!%20Quiero%20comprar%20el%20${p.brand}%20${p.model}" target="_blank" class="flex-1 text-center py-2 rounded-md bg-green-600 text-black font-semibold btn-anim">Comprar</a>
              <button onclick="addToCart(${p.id})" class="px-3 py-2 rounded-md border border-white/10 btn-anim">Añadir</button>
            </div>
          </div>`;
        container.appendChild(card);
      });
      
      // Re-inicializar ScrollReveal para las nuevas tarjetas
      ScrollReveal().reveal('.card', { 
        interval: 100, 
        distance: '20px', 
        origin: 'bottom', 
        opacity: 0,
        reset: true
      });
    }

    function renderOffers() {
      const container = document.getElementById("offersContainer");
      container.innerHTML = "";
      const offers = products.filter(p => p.offer);
      
      if (offers.length === 0) {
        container.innerHTML = `
          <div class="col-span-full text-center py-10">
            <p class="text-xl text-gray-400">No hay ofertas disponibles en este momento</p>
          </div>
        `;
        return;
      }
      
      offers.forEach(p => {
        const offerCard = document.createElement("div");
        offerCard.className = "p-4 bg-white bg-opacity-5 rounded-lg border border-red-700/30 card fade-in";
        offerCard.innerHTML = `
          <div class="flex flex-col sm:flex-row gap-4 items-center">
            <img src="${p.image}" class="w-full sm:w-28 h-40 sm:h-20 object-cover rounded-md img-hover" alt="${p.brand} ${p.model}">
            <div class="text-center sm:text-left">
              <div class="font-semibold">${p.brand} ${p.model}</div>
              <div class="text-sm text-gray-300">${p.features.join(" • ")}</div>
              <div class="text-xs mt-1 text-blue-400">${p.category}</div>
            </div>
            <div class="ml-auto text-center sm:text-right">
              <div class="text-lg font-bold">$${p.price}</div>
              <a href="https://wa.me/${p.whatsapp}?text=Hola!%20Estoy%20interesado%20en%20el%20${p.brand}%20${p.model}" target="_blank" class="mt-2 inline-block px-3 py-1 rounded-md bg-green-600 text-black font-medium btn-anim">Comprar</a>
            </div>
          </div>`;
        container.appendChild(offerCard);
      });
      
      // Re-inicializar ScrollReveal para las ofertas
      ScrollReveal().reveal('.card', { 
        interval: 100, 
        distance: '20px', 
        origin: 'bottom', 
        opacity: 0,
        reset: true
      });
    }

    function filterBrand(brand) { 
      selectedBrand = brand; 
      
      // Actualizar estado visual de los botones de filtro
      document.querySelectorAll('nav button').forEach(btn => {
        btn.classList.remove('filter-active');
      });
      document.getElementById(`filter-${brand.toLowerCase()}`).classList.add('filter-active');
      
      renderProducts(); 
    }

    function filterProducts() { 
      renderProducts(); 
    }
    
    function clearFilters() {
      selectedBrand = "Todos";
      document.getElementById("searchInput").value = "";
      document.getElementById("showOffersOnly").checked = false;
      
      // Actualizar estado visual de los botones de filtro
      document.querySelectorAll('nav button').forEach(btn => {
        btn.classList.remove('filter-active');
      });
      document.getElementById('filter-todos').classList.add('filter-active');
      
      renderProducts();
    }
    
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      if (product) {
        // Crear notificación visual
        const notification = document.createElement('div');
        notification.className = 'fixed top-4 right-4 bg-green-600 text-white px-4 py-2 rounded-md shadow-lg z-50 fade-in';
        notification.innerHTML = `
          <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span>Añadido: ${product.brand} ${product.model}</span>
          </div>
        `;
        document.body.appendChild(notification);
        
        // Eliminar notificación después de 3 segundos
        setTimeout(() => {
          notification.classList.add('opacity-0', 'transition-opacity', 'duration-500');
          setTimeout(() => {
            document.body.removeChild(notification);
          }, 500);
        }, 3000);
      }
    }

    // Inicialización
    document.getElementById("year").textContent = new Date().getFullYear();
    // En lugar de renderOffers() y renderProducts() aquí, lo hacemos después de cargar los productos
    loadProductsFromCSV();

    // Configuración mejorada de ScrollReveal
    ScrollReveal({ 
      distance: '30px',
      duration: 800,
      easing: 'cubic-bezier(0.5, 0, 0, 1)',
      interval: 100
    });
    
    ScrollReveal().reveal('.fade-in', { 
      origin: 'bottom',
      opacity: 0,
      delay: 200
    });
    
    ScrollReveal().reveal('.card', { 
      origin: 'bottom',
      opacity: 0,
      interval: 100
    });
  </script>
</body>
</html>
